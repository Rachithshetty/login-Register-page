<div class="center-container">
  <div class="container">
    <h2 class="welcome-text">Welcome</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="email" class="input-label">Email:</label>
      <input type="email" id="email" [(ngModel)]="formData.email" name="email" class="input-field" required>

      <label for="password" class="input-label">Password:</label>
      <input type="password" id="password" [(ngModel)]="formData.password" name="password" class="input-field" required>

      <button type="submit" class="login-button">Log In</button>
    </form>
    <p class="signup-text">Don't have an account? <a routerLink="/register">Sign up</a></p>
  </div>
</div>
