<div class="container">
  <h2>Dashboard</h2>
  <p>Welcome, {{ username }}!</p>

    <div class="card-container">
    <div *ngFor="let account of accounts" class="card">
      <h3>{{ account.name }}</h3>
      <p>Email: {{ account.email }}</p>
      <p>Phone: {{ account.phone }}</p>
    </div>
  </div>
</div>
